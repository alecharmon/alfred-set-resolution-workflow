## workflow build config

# id and name for the workflow (bundle id = domain.id)
id: alfred-set-resolution-workflow

# base domain
domain: com.tumblr.ramiroaraujo

name: Set Resolution
description: A workflow to change between available resolutions on your display, specially handy for Retina displays.
created_by: Ramiro Araujo
website: https://github.com/ramiroaraujo/alfred-set-resolution-workflow
readme: readme

## development config

# path is the relative path to the workflow in the project root
path: workflow

# If you are using Alfred's advanced Dropbox sync, indicate the path shown in
# Alfred Preferences > Advanced > Syncing:
dropbox: ~/Dropbox